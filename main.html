<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <base href="/" />
    <!--[if lt IE 7]></base><![endif]-->
    <!--[if lt IE 8]>    
        
        <link rel="stylesheet" type="text/css" media="screen" href="/IEFixes.css" />
            <![endif]-->
    <title>Site</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/touch_icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=0.6666, maximum-scale=1.0, minimum-scale=0.6666" />
    <meta name="generator" content="Meteor - http://www.meteor.com" />
</head>

<body class="template-folder_contents portaltype-plone-site site-sunburst icons-on userrole-manager userrole-authenticated userrole-owner" dir="ltr">
    <div id="visual-portal-wrapper">
        {{> Header}}
        {{> Router}}
        {{> Footer}}
    </div>
</body>

<template name="mainlayout">
    <div id="portal-columns" class="row">
        <div id="portal-column-content" class="cell width-full position-0">
            <div id="viewlet-above-content">
                {{> breadcrumbs}}
            </div>
            {{> yield}}
            <div id="viewlet-below-content">
            </div>
        </div>
    </div>
</template>

<template name="newlayout">
    <div id="portal-columns" class="row">
        <div id="portal-column-content" class="cell width-full position-0">
            <div id="viewlet-above-content">
                {{> breadcrumbs}}
            </div>
            {{> yield}}
            <div id="viewlet-below-content">
            </div>
        </div>
    </div>
</template>


<template name="Header">
    <div id="portal-top" class="row">
        <div class="cell width-full position-0">
            <div id="portal-header">
                <p class="hiddenStructure">
                    <a accesskey="2" href="{{siteroot}}folder_contents#content">Skip to content.</a> |
                    <a accesskey="6" href="{{siteroot}}folder_contents#portal-globalnav">Skip to navigation</a>
                </p>
                <div id="portal-personaltools-wrapper">
                    <p class="hiddenStructure">Personal tools</p>
                    <dl class="actionMenu deactivated" id="portal-personaltools">
                        {{> loginButtons align="right"}}
                    </dl>
                    {{#if currentUser}}
                    <dl class="actionMenu deactivated" id="portal-personaltools">
                        <dt class="actionMenuHeader">
                            <a id="user-name" href="{{siteroot}}useractions">admin</a>
                        </dt>
                        <dd class="actionMenuContent">
                            <ul>
                                <li id="personaltools-dashboard">
                                    <a href="{{siteroot}}dashboard">Dashboard</a>
                                </li>
                                <li id="personaltools-preferences">
                                    <a href="{{siteroot}}@@personal-preferences">Preferences</a>
                                </li>
                                <li id="personaltools-plone_setup">
                                    <a href="{{siteroot}}@@overview-controlpanel">Site Setup</a>
                                </li>
                                <li id="personaltools-logout">
                                    <a href="{{siteroot}}logout">Log out</a>
                                </li>
                            </ul>
                        </dd>
                    </dl>
                    {{/if}} 

                    {{> SiteStats}}
                </div>
                <div id="portal-searchbox">
                    <form id="searchGadget_form" action="{{siteroot}}@@search">
                        <div class="LSBox">
                            <label class="hiddenStructure" for="searchGadget">Search Site</label>
                            <input name="SearchableText" type="text" size="18" title="Search Site" placeholder="Search Site" accesskey="4" class="searchField" id="searchGadget" />
                            <input class="searchButton" type="submit" value="Search" />
                            <div class="searchSection">
                                <input id="searchbox_currentfolder_only" class="noborder" type="checkbox" name="path" value="/sunburst" />
                                <label for="searchbox_currentfolder_only" style="cursor: pointer">
                                    only in current section
                                </label>
                            </div>
                            <div class="LSResult" id="LSResult">
                                <div class="LSShadow" id="LSShadow"></div>
                            </div>
                        </div>
                    </form>
                    <div id="portal-advanced-search" class="hiddenStructure">
                        <a href="{{siteroot}}@@search" accesskey="5">
                            Advanced Search&hellip;
                        </a>
                    </div>
                </div>
                <a id="portal-logo" title="Site" accesskey="1" href="{{siteroot}}">
                    <img src="{{siteroot}}logo.png" alt="Site" title="Site" height="56" width="215" />
                </a>
                {{> GlobalNav}}
            </div>
            {{> errors}}
        </div>
    </div>
</template>


<template name="Footer">
    <div id="portal-footer-wrapper" class="row">
        <div class="cell width-full position-0">
            <div id="portal-footer">
                <p>
                    The
                    <a href="http://plone.org">Plone<sup>&reg;</sup> Open Source CMS/WCM</a> is
                    <abbr title="Copyright">&copy;</abbr>
                    2000-2015 by the
                    <a href="http://plone.org/foundation">Plone Foundation</a> and friends. Distributed under the
                    <a href="http://creativecommons.org/licenses/GPL/2.0/">GNU GPL license</a>.
                </p>
            </div>
            <div id="portal-colophon">
                <div class="colophonWrapper">
                    <ul>
                        <li>
                            <a href="http://plone.org" title="This site was built using the Plone Open Source CMS/WCM.">
                              Powered by Plone &amp; Python
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <ul id="portal-siteactions">
                <li id="siteaction-sitemap"><a href="{{siteroot}}sitemap" accesskey="3" title="Site Map">Site Map</a></li>
                <li id="siteaction-accessibility"><a href="{{siteroot}}accessibility-info" accesskey="0" title="Accessibility">Accessibility</a></li>
                <li id="siteaction-contact"><a href="{{siteroot}}contact-info" accesskey="9" title="Contact">Contact</a></li>
            </ul>
        </div>
    </div>
</template>
