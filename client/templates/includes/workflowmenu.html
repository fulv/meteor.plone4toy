<template name='PloneContentmenuWorkflow'>
<dl class="actionMenu {{activeState}}" id="plone-contentmenu-workflow">
  <dt class="actionMenuHeader label-state-published">
    <a href="{{pathFor route='contentItem' data=getData}}/content_status_history" title="Change the state of this item">

          <span>State:</span>
          <span class="state-published">Published</span>
          <span class="arrowDownAlternative">&#9660;</span>

    </a>
  </dt>
  <dd class="actionMenuContent">
    <ul>

          <li>
            <a href="{{pathFor route='contentItem' data=getData}}/content_status_modify?workflow_action=reject" class="kssIgnore" id="workflow-transition-reject" title="Sending the item back will return the item to the original author instead of publishing it. You should preferably include a reason for why it was not published.">

                <span class="subMenuTitle">Send back</span>
            </a>

          </li>


          <li>
            <a href="{{pathFor route='contentItem' data=getData}}/content_status_modify?workflow_action=retract" class="kssIgnore" id="workflow-transition-retract" title="If you submitted the item by mistake or want to perform additional edits, this will take it back.">

                <span class="subMenuTitle">Retract</span>
            </a>

          </li>


          <li class="actionSeparator">
            <a href="{{pathFor route='contentItem' data=getData}}/content_status_history" class="kssIgnore" id="workflow-transition-advanced" title="">

                <span class="subMenuTitle">Advanced...</span>
            </a>

          </li>

    </ul>
  </dd>
</dl>
</template>
