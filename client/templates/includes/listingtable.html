<template name="ListingTable">
  <div class="{{#if showBorder}}documentEditable{{/if}}">
      {{> EditBar}}
      <dl class="portalMessage info" id="kssPortalMessage" style="display:none">
          <dt>Info</dt>
          <dd></dd>
      </dl>
      <div id="content">
          <div id="viewlet-above-content-title"></div>
          <h1 class="documentFirstHeading">
            {{Title}}
          </h1>
          <div id="viewlet-below-content-title">
              <div class="documentByLine" id="plone-document-byline">
                  <span class="documentModified">
                      <span>
                          last modified
                      </span> Apr 10, 2015 12:15 PM
                  </span>
                  <span class="contentHistory" id="content-history">
                  â€”
                      <a href="{{siteRoot}}@@historyview">History</a>
                  </span>
              </div>
          </div>
          <div id="viewlet-above-content-body"></div>
          <div id="content-core">
            {{> DynamicTemplate template=ContentCoreTemplate}}
          </div>
          <div id="viewlet-below-content-body">
              <div class="visualClear">
                  <!-- -->
              </div>
              <div class="documentActions">
              </div>
          </div>
      </div>
  </div>
</template>

<template name="TableContents">
  {{#each items}}
      {{> ../RowTemplate}}
  {{/each}}

  {{> contentFor region="tablehead" template=TableHeadTemplate}}
</template>
